<style>
    .controls {
        display:flex;
        flex-direction: column;
        min-height: 80px;
        justify-content: space-between;
    }

    #meterHolder {
        display: flex;
        justify-content: center;
        margin-left: 20px;
        margin-right: 20px;
        width: calc(100% - 40px);
        height: 90%;
    }
</style>

<div class="controls">
    <span>
        <span>Input:</span>
        <select id="audioinput" onchange="changeInput(this.selectedIndex);"></select>
    </span>
    <span>
        <span>Transitions:</span>
        <span id="spectrum">
            <input id="color1" type="color" value="#ff0000"/> 
            <input id="color2" type="color" value="#008000"/> 
            <input id="color3" type="color" value="#0000ff"/>
        </span>
        <span>
            <button type="button" onclick="addColorToSpecturm()">+</button>
            <button type="button" onclick="saveColorScheme()">Save color scheme</button>
        </span>
    </span>
</div>

<div id="meterHolder">
    <canvas id="meter" width="1280" height="720"></canvas><br>
</div>
